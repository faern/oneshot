name: Audit Rust dependencies
on:
  pull_request:
    paths:
      - .github/workflows/*.yml
      - Cargo.toml
      - Cargo.lock
  schedule:
    # At 06:20 UTC every day. Will create an issue if a CVE is found.
    - cron: '20 6 * * *'

  workflow_dispatch:
jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/audit@v1.1.11
        name: Audit Rust Dependencies
        with:
          denyWarnings: true
          ignore:
